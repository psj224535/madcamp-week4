<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슈뢰딩거 게임 생성</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            flex-direction: column; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        .container { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 2.5rem; 
            border-radius: 16px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); 
            min-width: 300px;
            max-width: 90vw;
            backdrop-filter: blur(10px);
        }
        h1 { 
            margin-top: 0; 
            margin-bottom: 2rem;
            color: #333;
            text-align: center;
            font-size: 2rem;
        }
        .form-group { 
            margin-bottom: 1.5rem; 
        }
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 600;
            color: #555;
        }
        input[type="text"], input[type="datetime-local"] { 
            width: 100%; 
            padding: 15px; 
            font-size: 16px; 
            border-radius: 8px; 
            border: 2px solid #e1e5e9; 
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            font-size: 16px; 
            cursor: pointer; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        #message { 
            margin-top: 1rem; 
            color: #dc3545;
            padding: 10px;
            border-radius: 8px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            font-weight: 500;
        }
        .game-description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 2rem;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 슈뢰딩거 게임 생성</h1>
        
        <div class="game-description">
            <p><strong>📋 게임 설명:</strong></p>
            <p>1. 질문과 벌칙을 설정합니다</p>
            <p>2. 마감 시간을 정합니다</p>
            <p>3. QR 코드를 생성하여 참가자들에게 공유합니다</p>
            <p>4. 참가자들이 O/X로 투표합니다</p>
            <p>5. 마감 후 호스트가 최종 선택하여 패자를 결정합니다</p>
        </div>
        
        <form id="createForm">
            <div class="form-group">
                <label for="question">❓ 질문</label>
                <input type="text" id="question" placeholder="예: 오늘 저녁은 치킨일까?" required maxlength="100">
            </div>
            <div class="form-group">
                <label for="penalty">🎯 벌칙</label>
                <input type="text" id="penalty" placeholder="예: 커피 사기" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="deadline">⏰ 마감 시간</label>
                <input type="datetime-local" id="deadline" required>
            </div>
            <button type="submit" id="submitBtn">세션 생성 & QR 코드 보기</button>
        </form>
        <div id="message" style="display: none;"></div>
    </div>

    <script>
        // 현재 시간으로부터 10분 후를 기본값으로 설정
        const now = new Date();
        now.setMinutes(now.getMinutes() + 10);
        const defaultDeadline = now.toISOString().slice(0, 16);
        document.getElementById('deadline').value = defaultDeadline;

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.innerHTML = '<div class="loading"></div> 생성 중...';
            submitBtn.disabled = true;
            
            const question = document.getElementById('question').value.trim();
            const penalty = document.getElementById('penalty').value.trim();
            const deadline = document.getElementById('deadline').value;
            const messageEl = document.getElementById('message');

            if (!question || !penalty || !deadline) {
                showMessage('모든 필드를 입력해주세요.');
                resetButton();
                return;
            }

            try {
                const response = await fetch('/api/session/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, penalty, deadline })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || '세션 생성에 실패했습니다.');
                }

                const result = await response.json();
                window.location.href = `/host.html?session=${result.sessionId}`;

            } catch (error) {
                showMessage(`오류: ${error.message}`);
                resetButton();
            }
        });

        function showMessage(text) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.style.display = 'block';
        }

        function resetButton() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerHTML = '세션 생성 & QR 코드 보기';
            submitBtn.disabled = false;
        }
    </script>
</body>
</html>
