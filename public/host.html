<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호스트 대시보드 - 슈뢰딩거 게임</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2rem; }
        .container { display: flex; width: 100%; max-width: 1200px; gap: 2rem; }
        .left-panel, .right-panel { flex: 1; }
        .panel { background: #f9f9f9; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        h1, h2 { text-align: center; }
        #sessionQuestion { text-align: center; font-size: 1.2rem; color: #333; margin-top: 0; margin-bottom: 1.5rem; }
        #qrCodeContainer { text-align: center; }
        #voteStatus { text-align: center; font-size: 1.5rem; margin: 2rem 0; }
        #voterCount { font-weight: bold; color: #007bff; }
        .action-button { background-color: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; margin-top: 1rem; }
        .action-button:hover { background-color: #c82333; }
        #finalizeSection { text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee; }
        #finalizeSection button { font-size: 1.5rem; padding: 1rem 2rem; cursor: pointer; }
        #finalizeSection button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>호스트 대시보드</h1>

    <div class="container">
        <div class="left-panel panel">
            <h2>게임 접속 QR 코드</h2>
            <div id="qrCodeContainer">
                <img id="qrCode" alt="QR Code" />
            </div>
            <p style="text-align:center; margin-top:1rem;">참가자들에게 이 QR 코드를 보여주세요.</p>
        </div>
        <div class="right-panel panel">
            <h2>실시간 투표 현황</h2>
            <h3 id="sessionQuestion"></h3>
            <div id="voteStatus">
                <p>현재 투표 완료 인원: <span id="voterCount">0</span>명</p>
                <button id="endVoteEarlyBtn" class="action-button">투표 조기 종료</button>
            </div>
            <div id="finalizeSection" style="display: none;">
                <h2>투표가 마감되었습니다!</h2>
                <p>최종 선택을 하여 패자를 결정하세요.</p>
                <button id="btnFinalizeO" data-choice="O">O를 최종 선택</button>
                <button id="btnFinalizeX" data-choice="X">X를 최종 선택</button>
            </div>
            <p id="message" style="text-align:center;"></p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');

        const updateVoteCount = (voters) => {
            const totalVotes = voters.O.length + voters.X.length;
            document.getElementById('voterCount').textContent = totalVotes;
        };
        
        const checkStatus = async () => {
            if (!sessionId) {
                document.body.innerHTML = '<h1>오류: 세션 ID를 찾을 수 없습니다.</h1>';
                return;
            }
            try {
                const response = await fetch(`/api/session/${sessionId}/result`);
                const result = await response.json();

                if (result.isFinalized) {
                    window.location.href = `/result.html?session=${sessionId}`;
                    return;
                }
                
                document.getElementById('sessionQuestion').textContent = `Q: ${result.question}`;
                updateVoteCount(result.voters);
                
                if (result.isFinished) {
                    document.getElementById('voteStatus').style.display = 'none';
                    document.getElementById('finalizeSection').style.display = 'block';
                    document.getElementById('message').textContent = '';
                } else {
                    document.getElementById('voteStatus').style.display = 'block';
                    document.getElementById('finalizeSection').style.display = 'none';
                    document.getElementById('message').textContent = '투표가 진행 중입니다...';
                }

            } catch (error) {
                console.error("Error checking session status:", error);
            }
        };

        window.onload = () => {
            document.getElementById('qrCode').src = `/api/session/${sessionId}/qr`;
            
            // Initial check and then set interval
            checkStatus();
            setInterval(checkStatus, 2000); // Check every 2 seconds

            document.getElementById('endVoteEarlyBtn').addEventListener('click', async () => {
                const btn = document.getElementById('endVoteEarlyBtn');
                btn.disabled = true;
                btn.textContent = '종료 중...';

                await fetch(`/api/session/${sessionId}/end`, { method: 'POST' });
                
                // checkStatus will handle the UI update in the next interval
            });

            document.getElementById('finalizeSection').addEventListener('click', async (e) => {
                if(e.target.tagName === 'BUTTON') {
                    const choice = e.target.dataset.choice;
                    e.target.disabled = true;
                    e.target.textContent = '결정 중...';

                    await fetch(`/api/session/${sessionId}/finalize`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ choice })
                    });
                    
                    // The interval will handle the redirect
                }
            });
        };
    </script>
</body>
</html>
