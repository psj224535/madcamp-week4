<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            text-align: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        .container {

        h1 {

        #question {

            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        #finalChoice {

        }
        #finalChoice span { 
            font-weight: bold; 
            padding: 1rem 2rem; 
            border-radius: 12px; 
            color: white;
            font-size: 1.5rem;
            display: inline-block;
            margin: 10px;
        }
        .choice-o { 
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }
        .choice-x { 
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }
        #losersSection h2 {

            font-size: 2rem;
        }
        #losersList {

            padding: 0; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 1rem; 
            margin: 1rem 0;
        }
        #losersList li { 
            background: linear-gradient(135deg, #ffcdd2 0%, #f8bbd9 100%);
            padding: 0.8rem 1.5rem; 
            border-radius: 25px;
            font-weight: 600;
            color: #c62828;
            box-shadow: 0 2px 8px rgba(244, 67, 54, 0.2);
        }
        #penalty { 
            margin-top: 2rem; 
            font-style: italic; 
            color: #6c757d; 
            font-size: 1.3rem;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
        }
        #message { 
            color: #007bff; 
            font-weight: 600;
            margin-top: 1rem;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .no-losers {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ ÏµúÏ¢Ö Í≤∞Í≥º</h1>
        <div id="question"></div>
        <div id="finalChoice"></div>
        <div id="losersSection">
            <h2>üòÖ Losers</h2>
            <ul id="losersList"></ul>
        </div>
        <div id="penalty"></div>
        <div id="message"></div>
    </div>

    <script>
        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            const messageEl = document.getElementById('message');

            if (!sessionId) {
                messageEl.textContent = 'ÏÑ∏ÏÖò IDÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.';
                return;
            }

            try {
                const response = await fetch(`/api/session/${sessionId}/result`);
                const result = await response.json();

                if (!result.isFinalized) {
                    messageEl.innerHTML = `
                        <div class="loading"></div>
                        ÏïÑÏßÅ Ìò∏Ïä§Ìä∏Í∞Ä ÏµúÏ¢Ö ÏÑ†ÌÉùÏùÑ ÌïòÏßÄ ÏïäÏïòÏäµÎãàÎã§. Ïû†ÏãúÎßå Í∏∞Îã§Î†§ Ï£ºÏÑ∏Ïöî...
                    `;
                    setTimeout(() => window.location.reload(), 3000);
                    return;
                }
                
                document.getElementById('question').textContent = `Q. ${result.question}`;
                
                const finalChoiceEl = document.getElementById('finalChoice');
                const choice = result.finalChoice;
                finalChoiceEl.innerHTML = `Ìò∏Ïä§Ìä∏Ïùò ÏµúÏ¢Ö ÏÑ†ÌÉù: <span class="choice-${choice.toLowerCase()}">${choice}</span>`;

                const losersListEl = document.getElementById('losersList');
                if (result.losers.length > 0) {
                    losersListEl.innerHTML = result.losers.map(name => `<li>${name}</li>`).join('');
                } else {
                    document.getElementById('losersSection').innerHTML = '<div class="no-losers">üéâ No Losers! üéâ</div>';
                }

                document.getElementById('penalty').textContent = `Î≤åÏπô: ${result.penalty}`;
                messageEl.textContent = '';
            } catch (error) {
                messageEl.textContent = 'Í≤∞Í≥ºÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
                console.error('Error fetching result:', error);
            }
        };
    </script>
</body>
</html>
